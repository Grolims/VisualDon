<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
  </head>
  <body>
    <h1>Esport Earnings</h1>
    <h2>Découvrez l'histoire de l'esport au travers des plus grands gains par jeux et par anéee</h2>
    <style>
      .slidecontainer {
        width: 100%;
      }
      
      .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 25px;
        background: #ddcece;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
      }
      
      .slider:hover {
        opacity: 1;
      }
      
      
      .slider::-moz-range-thumb {
        width: 40px;
        height: 40px;
        border: 0;
        background: url('joystick.svg');
        cursor: pointer;
      }

        div.tooltip {	
        position: absolute;			
        text-align: center;			
        width: 60px;					
        height: 28px;					
        padding: 2px;				
        font: 12px sans-serif;		
        background: lightsteelblue;	
        border: 0px;		
        border-radius: 8px;			
        pointer-events: none;			
    }
      </style>


    

    
    <div id="chart"></div>
    <!-- <div id="chart2"></div> -->
    <div class="slidecontainer">
      <input type="range" min="1998" max="2021" value="1998" class="slider" id="myRange">
      <p>Anne: <span id="demo"></span></p>
    </div>
    <p><span id="textExplicatif"> </span>
    <div id="graph"></div>
    <script src="build/bundle.js"></script>
    
  </body>
</html>
